<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<input type="text" id="filterInput" placeholder="Filtrar tareas..." />
<ul id="taskList">
  <li>Tarea 1</li>
  <li>Tarea 2</li>
  <li>Ejercicio</li>
</ul>

<script>
  const input = document.getElementById("filterInput");
  const list = document.getElementById("taskList");

  input.addEventListener("keyup", function () {
    const filter = input.value.toLowerCase();
    const tasks = list.getElementsByTagName("li");

    for (let i = 0; i < tasks.length; i++) {
      const txt = tasks[i].textContent || tasks[i].innerText;
      tasks[i].style.display = txt.toLowerCase().includes(filter) ? "" : "none";
    }
  });
</script>


</body>
</html>
